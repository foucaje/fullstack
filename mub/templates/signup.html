{% extends "base.html" %}
{% block content %}
			<div class="row">
					<div class="col-md-6 col-md-offset-3">
							<form class="form-horizontal" method="post">
								<fieldset>
									<legend>Signup</legend>

									<div class="form-group">
									  <label class="col-md-4 control-label" for="textinput">Username:</label>  
									  <div class="col-md-4">
									  	<input name="username" type="text" placeholder="" class="form-control input-md" required="">
									  	{% if USER_ERR %}
									  	<span class="help-block">{{USER_ERR}}</span>
									  	{% endif %}
									  </div>
									</div>

									<div class="form-group">
									  <label class="col-md-4 control-label" for="password">Password:</label>
									  <div class="col-md-4">
									    <input name="password" type="password" placeholder="" class="form-control input-md" required="">
									    {% if PASS_ERR %}
									    <span class="help-block">{{PASS_ERR}}</span>
									    {% endif %}
									  </div>
									</div>

									<div class="form-group">
									  <label class="col-md-4 control-label" for="password">Retype Password:</label>
									  <div class="col-md-4">
									    <input name="verify" type="password" placeholder="" class="form-control input-md" required="">
									    {% if VERIFY_ERR %}
									    <span class="help-block">{{VERIFY_ERR}}</span>
									    {% endif %}
									  </div>
									</div>

									<div class="form-group">
									  <label class="col-md-4 control-label" for="textinput">Email (optional):</label>  
									  <div class="col-md-4">
									  	<input name="email" type="text" placeholder="" class="form-control input-md">
									    {% if EMAIL_ERR %}
									  	<span class="help-block">{{EMAIL_ERR}}</span>
									  	{% endif %}
									  </div>
									</div>

									<div class="form-group">
									  <div class="col-md-4 col-md-offset-4">
									    <button type="submit" class="btn btn-default">Signup!</button>
									  </div>
									</div>
								</fieldset>
							</form>
					</div>
			</div>
{% endblock %}
