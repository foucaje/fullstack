<form method="post">
	<h1>Signup</h1>
	<label>Username: <input type="text" name="username" value="{{username}}"></label>{{USER_ERR}}<br>
	<label>Password: <input type="password" name="password"></label>{{PASS_ERR}}<br>
	<label>Verify Password: <input type="password" name="verify"></label>{{VERIFY_ERR}}<br>
	<label>Email (optional): <input type="text" name="email" value="{{email}}"></label>{{EMAIL_ERR}}<br>
	<br>
	<input type="submit">
</form>
