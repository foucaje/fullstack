{% extends "base.html" %}
{% block content %}
	<div class="row">
		<div class="col-md-12">
			<h3>{{post.subject}}</h3>
			<p>by {{post.user.username}} on {{post.created.strftime("%A, %d. %B %Y %I:%M%p")}}
			{% if post.user.username == user.username %}
			 - <a href="/edit/{{post.key().id()}}">edit</a>
			{% endif %}</p>
			<hr>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12"><br>{{post.content}}<br><br></div>
	</div>
{% endblock %}
